# Universus Configuration File

[database]
# Path to the SQLite database file
default_path = "market_data.db"

# Cache settings
cache_max_age_hours = 24

[api]
# Universalis API base URL
base_url = "https://universalis.app/api"

# API request timeout in seconds
timeout = 10

# Rate limiting (requests per second)
# Universalis API allows 25 req/s sustained (50 req/s burst)
# We use 20 req/s (80% of limit) for safety margin
rate_limit = 20.0

# Burst capacity (maximum tokens in bucket)
burst_size = 40

# Maximum items per query
max_items_per_query = 200

# Default number of history entries to fetch
default_history_entries = 100

# Batch size for aggregated price updates
batch_size = 100

# Number of worker threads for async operations
executor_workers = 3

[teamcraft]
# FFXIV Teamcraft items data URL
items_url = "https://raw.githubusercontent.com/ffxiv-teamcraft/ffxiv-teamcraft/master/libs/data/src/lib/json/items.json"

# Timeout for Teamcraft API requests (larger file)
timeout = 30

# Maximum retry attempts for failed requests
max_retries = 3

[saintcoinach]
# Path to SaintCoinach item.csv export file
item_csv_path = "E:\\dev\\SaintCoinach\\2025.10.30.0000.0000\\exd\\item.csv"

[cli]
# Default number of items to track when initializing
default_tracking_limit = 50

# Default number of top items to display
default_top_limit = 10

# Default number of days for reports
default_report_days = 30

[logging]
# Log format
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Date format for logs
date_format = "%Y-%m-%d %H:%M:%S"

[gui]
# GUI theme: 'light' or 'dark'
theme = "dark"

# GUI port
port = 8080
